<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WTM</title>
        <!--Bootstrap-->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        >
        <!--Icono-->
        <link href="https://unpkg.com/css.gg@2.0.0/icons/css/shopping-cart.css" rel="stylesheet">
        <link href="https://unpkg.com/css.gg@2.0.0/icons/css/home.css" rel="stylesheet">
        <!--Custom CSS-->
        <link rel="stylesheet" href="./styles/contact.css">
    </head>
    <body>
        <nav class="navbar bg-black">
            <div class="container-fluid">
                <!-- Aquí se agregan los elementos del primer nav -->
                <a class="navbar-brand" href="../index.html">
                    <img src="../img/logo_white.png" alt="logo" width="100px">
                </a>
                <div class="ml-auto d-flex flex-row" id="nav"></div>
                <div
                    class="offcanvas offcanvas-end"
                    tabindex="-1"
                    id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel"
                >
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Tu Carrito</h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="offcanvas"
                            aria-label="Close"
                        ></button>
                    </div>
                    <!--AQUI EMPIEZA EL CARRITO-->
                    <div class="offcanvas-body">
                        <div class="container d-flex flex-column  align-items-center" style="margin-top: 40%;" id="bodyCarrito">
                            <!--Se mostraran los productos si tiene sesion iniciada--></div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="d-flex flex-column justify-content-center align-items-center mb-5">
            <h2 class="mt-5 mb-4">Contacta con Nosotros</h2>
            <div class="container" id="ContenedorForm">
                <form class="align-items-center border border-black p-3 rounded shadow">
                    <div class="form-group">
                        <div class="d-flex flex-column flex-md-row" id="Nombres">
                            <div style="margin-right: 10px;" id="inputNombre">
                                <label for="nombre">Nombre:</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="nombre"
                                    placeholder="Ingrese su nombre"
                                    required
                                >
                            </div>
                            <div  id="inputApe">
                                <label for="Apellidos">Apellidos:</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="Apellidos"
                                    placeholder="Ingrese su apellido"
                                >
                            </div>
                        </div>
                    </div>
                    <div class="form-group mt-2">
                        <label for="email">Correo Electrónico:</label>
                        <input
                            type="email"
                            class="form-control"
                            id="email"
                            placeholder="Ingrese su correo electrónico"
                            required
                        >
                    </div>
                    <div class="form-group mt-2">
                        <label for="mensaje">Mensaje:</label>
                        <textarea
                            class="form-control"
                            id="mensaje"
                            rows="5"
                            placeholder="Ingrese su mensaje"
                            required
                        ></textarea>
                    </div>
                    <div class="d-flex align-items-start mt-2">
                        <button>
                            <div class="svg-wrapper-1">
                                <div class="svg-wrapper">
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        viewBox="0 0 24 24"
                                        width="24"
                                        height="24"
                                    >
                                        <path fill="none" d="M0 0h24v24H0z"></path>
                                        <path fill="currentColor" d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>
                                    </svg>
                                </div>
                            </div>
                            <span>Enviar</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <br>
        <br><br>
        <footer class="border-top bg-dark text-secondary ">
            <div class="container mt-5">
                <div class="row justify-content-center">
                    <div class="col-md-12 text-center">
                        <h2 class="footer-heading">
                            Wear The Message
                        </h2>
                        <p class="menu">
                            <a href="../index.html" class="text-decoration-none text-secondary m-2">Home</a>
                            <a href="../about/about.html" class="text-decoration-none text-secondary m-2">Nosotros</a>
                            <a href="./contact.html" class="text-decoration-none text-secondary m-2">Contacto</a>
                        </p>
                        <div id="social" class="d-flex flex-row align-content-center justify-content-center">
                            <button class="btn rounded-5 m-2" style="background-color: #C5DEDF;">
                                <i class="fa-brands fa-twitter"></i>
                            </button>
                            <button class="btn rounded-5 m-2" style="background-color: #C5DEDF;">
                                <i class="fa-solid fa-envelope"></i>
                            </button>
                            <button class="btn rounded-5 m-2" style="background-color: #C5DEDF;">
                                <i class="fa-brands fa-instagram"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-md-12 text-center">
                        <p class="copyright">
                            Copyright ©
                            <script>document.write(new Date().getFullYear());</script>
                            2024 All rights reserved
                        </p>
                    </div>
                </div>
            </div>
        </footer>
    </body>
    <!--font awesome-->
    <script src="https://kit.fontawesome.com/968951df1a.js" crossorigin="anonymous"></script>
    <!--bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <!--script de la pagina-->
    <script src="./js/contact.js"></script>
</html>
