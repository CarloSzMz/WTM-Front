<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        >
        <!--Icono-->
        <link href="https://unpkg.com/css.gg@2.0.0/icons/css/shopping-cart.css" rel="stylesheet">
        <link href="https://unpkg.com/css.gg@2.0.0/icons/css/home.css" rel="stylesheet">
        <title>WTM</title>
    </head>
    <body>
        <nav class="navbar bg-black">
            <div class="container-fluid">
                <!-- Aquí se agregan los elementos del primer nav -->
                <a class="navbar-brand" href="../../index.html">
                    <img src="../../img/logo_white.png" alt="logo" width="100px">
                </a>
                <div class="ml-auto d-flex flex-row" id="nav"></div>
                <div
                    class="offcanvas offcanvas-end"
                    tabindex="-1"
                    id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel"
                >
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Tu Carrito</h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="offcanvas"
                            aria-label="Close"
                        ></button>
                    </div>
                    <!--AQUI EMPIEZA EL CARRITO-->
                    <div class="offcanvas-body">
                        <div class="container d-flex flex-column  align-items-center" style="margin-top: 40%;" id="bodyCarrito">
                            <!--Se mostraran los productos si tiene sesion iniciada--></div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container d-flex flex-row justify-content-center">
            <div class="w-50 mt-4 d-flex flex-column mx-3">
                <div class="d-flex flex-column">
                    <div class="container rounded mt-2 p-3">
                        <h4 class="fw-bold">Dirección de Facturación</h4>
                        <div class="bg-secondary-subtle container rounded mt-3 p-3">
                            <div class="d-flex">
                                <div class="w-50" style="margin-right: 7px;">
                                    <label class="w-100">
                                        <input
                                            type="text"
                                            placeholder="Nombre Completo"
                                            class="w-100 rounded p-2"
                                            id="nombreCompletoInput"
                                        >
                                    </label>
                                </div>
                                <div class="w-50">
                                    <label class="w-100">
                                        <input
                                            type="text"
                                            placeholder="Dirección de Facturación"
                                            class="w-100 rounded p-2"
                                            id="DireccionInput"
                                        >
                                    </label>
                                </div>
                            </div>
                            <label class="w-100 mt-2">
                                <input
                                    type="text"
                                    placeholder="Provincia"
                                    class="w-100 rounded p-2"
                                    id="ProvinciaInput"
                                >
                            </label>
                        </div>
                    </div>
                    <div class="container rounded mt-2 p-3">
                        <h4 class="fw-bold"> Métodos de pago</h4>
                        <div class="bg-secondary-subtle mt-3 container p-3 rounded" id="tarjetaDivVisa">
                            <div
                                class="d-flex align-items-center"
                                data-bs-toggle="collapse"
                                data-bs-target="#contenidoTarjeta"
                                aria-expanded="false"
                                aria-controls="contenidoTarjeta"
                            >
                                <div class="bg-light d-flex align-items-center justify-content-center" style="background-color: #fff; 
                            border-radius: 7px; 
                            height: 60px; 
                            margin-right: 30px; 
                            width: 94px; 
                            background-repeat: no-repeat;">
                                    <img src="https://www.instant-gaming.com/themes/igv2/images/icons/payments/icon-mcvisa.svg" alt="imagen visa y mastercard" width="70px">
                                </div>
                                <span class="fw-bold fs-6">Tarjeta</span>
                            </div>
                            <div class="collapse border border-info rounded p-3 mt-3 shadow" id="contenidoTarjeta">
                                <div class="d-flex flex-column mt-2">
                                    <label>Número de tarjeta</label>
                                    <input type="text" placeholder="•••• •••• •••• ••••" class="rounded w-100 p-2">
                                </div>
                                <div class="d-flex flex-row">
                                    <div class="d-flex flex-column mt-2 w-50" style="margin-right: 10px;">
                                        <label>Fecha de Expiración</label>
                                        <input type="text" placeholder="MM / YY" class="rounded p-2">
                                    </div>
                                    <div class="d-flex flex-column mt-2 w-50">
                                        <label>CVV</label>
                                        <input type="text" placeholder="CVC" class="rounded p-2">
                                    </div>
                                </div>
                                <div class="d-flex flex-column mt-2">
                                    <label>Titular de la tarjeta</label>
                                    <input type="text" placeholder="F. García" class="rounded p-2">
                                </div>
                            </div>
                        </div>
                        <div class="bg-secondary-subtle mt-2 container p-3 rounded" id="tarjetaDivBizum">
                            <div class="d-flex align-items-center">
                                <div class="bg-light d-flex align-items-center justify-content-center" style="background-color: #fff; 
                            background-position: 50%;
                            border-radius: 7px; 
                            height: 60px; 
                            width: 94px; 
                            margin-right: 30px; 
                            background-repeat: no-repeat;">
                                    <img src="https://www.instant-gaming.com/themes/igv2/images/icons/payments/icon-bizum.svg" alt="imagen BIZUM" width="70px">
                                </div>
                                <span class="fw-bold fs-6">Bizum</span>
                            </div>
                        </div>
                        <div class="bg-secondary-subtle mt-2 container p-3 rounded" id="tarjetaDivPaypal">
                            <div class="d-flex align-items-center">
                                <div class="bg-light d-flex align-items-center justify-content-center" style="background-color: #fff; 
                            background-position: 50%;
                            border-radius: 7px; 
                            height: 60px; 
                            width: 94px; 
                            margin-right: 30px; 
                            background-repeat: no-repeat;">
                                    <img src="https://www.instant-gaming.com/themes/igv2/images/icons/payments/icon-paypal.svg" alt="imagen PAYPAL" width="70px">
                                </div>
                                <span class="fw-bold fs-6">Paypal</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="w-25 mt-4 d-flex flex-column mx-3 mt-5">
                <h4 class="fw-bold">Resumen</h4>
                <div id="ProductosPedido" class="bg-secondary-subtle rounded p-2 mt-2"></div>
                <div class="container bg-secondary rounded p-4 mt-5">
                    <div class="d-flex flex-row">
                        <span class="w-100  text-white">IVA(21%):</span>
                        <span id="SinIVA" class="float-end  text-light">0€</span>
                    </div>
                    <div class="d-flex flex-row">
                        <span class="w-100 text-white fw-bold">Total:</span>
                        <span id="TotalPrice" class="float-end  text-light fs-4 fw-bold">200€</span>
                    </div>
                    <button class="btn btn-light w-100 mt-3 p-2 fw-bold" id="btnCompra">Pagar</button>
                    <label class="text-center mt-3 text-light" style="font-size: 13px;">
                        Haciendo clic en "Pagar" reconozco haber aceptado los términos y condiciones, y la política de
                    privacidad.
                    </label>
                </div>
            </div>
        </div>
        <footer class="border-top bg-dark text-secondary mt-5">
            <div class="container mt-5">
                <div class="row justify-content-center">
                    <div class="col-md-12 text-center">
                        <h2 class="footer-heading">
                            Wear The Message
                        </h2>
                        <p class="menu">
                            <a href="../../index.html" class="text-decoration-none text-secondary m-2">Home</a>
                            <a href="../../about/about.html" class="text-decoration-none text-secondary m-2">Nosotros</a>
                            <a href="#" class="text-decoration-none text-secondary m-2">Contacto</a>
                        </p>
                        <div id="social" class="d-flex flex-row align-content-center justify-content-center">
                            <button class="btn rounded-5 m-2" style="background-color: #C5DEDF;">
                                <i class="fa-brands fa-twitter"></i>
                            </button>
                            <button class="btn rounded-5 m-2" style="background-color: #C5DEDF;">
                                <i class="fa-solid fa-envelope"></i>
                            </button>
                            <button class="btn rounded-5 m-2" style="background-color: #C5DEDF;">
                                <i class="fa-brands fa-instagram"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-md-12 text-center">
                        <p class="copyright">
                            Copyright ©
                            <script>document.write(new Date().getFullYear());</script>
                            2024 All rights reserved
                        </p>
                    </div>
                </div>
            </div>
        </footer>
    </body>
    <!--font awesome-->
    <script src="https://kit.fontawesome.com/968951df1a.js" crossorigin="anonymous"></script>
    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--Custom js-->
    <script src="./js/pasarela.js"></script>
</html>
