        <link href="https://unpkg.com/css.gg@2.0.0/icons/css/arrow-down.css" rel="stylesheet">
        <link href="https://unpkg.com/css.gg@2.0.0/icons/css/arrow-up.css" rel="stylesheet">
        <link href="https://unpkg.com/css.gg@2.0.0/icons/css/awards.css" rel="stylesheet">
        <link href="https://unpkg.com/css.gg@2.0.0/icons/css/home.css" rel="stylesheet">
        <!--Bootstrap-->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        >
        <link rel="stylesheet" href="./styles/productos.css">

    <body>
        <header class="bg-black d-flex flex-row text-light align-items-center justify-content-between p-2">
            <div>
                <a class="navbar-brand" href="../index.html">
                    <img src="../img/logo_white.png" alt="logo" width="100px">
                </a>
                <button
                    class="btn text-light"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbar"
                    aria-controls="div"
                >
                    <i class="fa-solid fa-filter"></i>
                    Filtros
                </button>
            </div>
            <div class="ml-auto d-flex flex-row" id="nav"></div>
            <div
                class="offcanvas offcanvas-end"
                tabindex="-1"
                id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel"
            >
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Tu Carrito</h5>
                    <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="offcanvas"
                        aria-label="Close"
                    ></button>
                </div>
                <!--AQUI EMPIEZA EL CARRITO-->
                <div class="offcanvas-body">
                    <div class="container d-flex flex-column  align-items-center" style="margin-top: 40%;" id="bodyCarrito">
                        <!--Se mostraran los productos si tiene sesion iniciada--></div>
                </div>
            </div>
        </header>
        <div class="bg-secondary d-flex flex-row">
            <div class="bg-light collapse p-2 border-end border-black" id="navbar">
                <nav class="bg-light">
                    <ul class="nav flex-column mt-4" style="padding-left: 8%;">
                        <li class="nav-item">
                            <a class="nav-link active text-dark d-flex flex-row w-100 justify-content-between" href="#">
                                <span id="Destacadas">Destacadas</span>
                                <i class="gg-awards"></i>
                            </a>
                        </li>
                        <hr style="color: black;" id="hrNav">
                        <li class="nav-item dropdown">
                            <a
                                class="nav-link text-dark w-100"
                                href="#ropaSubmenu"
                                data-bs-toggle="collapse"
                                aria-expanded="false"
                                id="ropaSubmenuLink"
                            >
                                <span id="ropaFilter">Ropa</span>
                                <i class="fa-solid fa-shirt" id="camisetaIcon"></i>
                                <i class="gg-arrow-down float-end" id="ropaSubmenuIcon"></i>

                            </a>
                            <div class="collapse" id="ropaSubmenu" style="margin-left: 16px;">
                                <!-- Ajuste de margen izquierdo -->
                                <ul class="nav flex-column">
                                    <li class="nav-item">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="sudaderasCheckbox">
                                            <label class="form-check-label" for="sudaderasCheckbox">
                                                <span id="SudaderasLabel">Sudaderas</span>
                                            </label>
                                        </div>
                                    </li>
                                    <li class="nav-item">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="camisetasCheckbox">
                                            <label class="form-check-label" for="camisetasCheckbox">
                                                <span id="CamisetaLabel">Camisetas</span>
                                            </label>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </li>

                            <a
                                class="nav-link text-dark d-flex flex-row w-100 justify-content-between"
                                href="#precioSubmenu"
                                data-bs-toggle="collapse"
                                aria-expanded="false"
                            >
                                <span id="PrecioLabel">Filtrar por precio €</span>
                                <i class="gg-arrow-down" id="precioSubmenuIcon"></i>
                            </a>
                            <div class="collapse" id="precioSubmenu" style="margin-left: 16px;">
                                <!-- Ajuste de margen izquierdo -->
                                <ul class="nav flex-column" id="displayprecios">
                                    <li class="nav-item">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="precio0_20">
                                            <label class="form-check-label" for="precio0_20">
                                                €0 - €20
                                            </label>
                                        </div>
                                    </li>
                                    <li class="nav-item">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="precio20_40">
                                            <label class="form-check-label" for="precio20_40">
                                                €20 - €40
                                            </label>
                                        </div>
                                    </li>
                                    <li class="nav-item">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="precio40_60">
                                            <label class="form-check-label" for="precio40_60">
                                                €40 - €60
                                            </label>
                                        </div>
                                    </li>
                                    <li class="nav-item">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="precio60_80">
                                            <label class="form-check-label" for="precio60_80">
                                                €60 - €80
                                            </label>
                                        </div>
                                    </li>
                                    <li class="nav-item">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="precio80_100">
                                            <label class="form-check-label" for="precio80_100">
                                                €80 - €100
                                            </label>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </ul>

                    <h1>Camisetas</h1>
                    <div id="productosCamisetasDiv"></div>
                </div>
                <div class="mt-3" id="mostrarSudaderas">
                    <h1>Sudaderas</h1>
                    <div id="productosSudaderasDiv"></div>
                </div>
            </div>

            <div class="container mt-5">

                    <div class="col-md-12 text-center">

                            Wear The Message
                        </h2>
                        <p class="menu">
                            <a href="../index.html" class="text-decoration-none text-secondary m-2">Home</a>
                            <a href="../about/about.html" class="text-decoration-none text-secondary m-2">Nosotros</a>
                            <a href="../contact/contact.html" class="text-decoration-none text-secondary m-2">Contacto</a>
                        </p>
                        <div id="social" class="d-flex flex-row align-content-center justify-content-center">
                            <button class="btn rounded-5 m-2" style="background-color: #C5DEDF;">
                                <i class="fa-brands fa-twitter"></i>
                            </button>
                            <button class="btn rounded-5 m-2" style="background-color: #C5DEDF;">
                                <i class="fa-solid fa-envelope"></i>
                            </button>
                            <button class="btn rounded-5 m-2" style="background-color: #C5DEDF;">
                                <i class="fa-brands fa-instagram"></i>
                            </button>
                        </div>
                    </div>

                    <div class="col-md-12 text-center">
                        <p class="copyright">

                            2024 All rights reserved
                        </p>

                </div>
