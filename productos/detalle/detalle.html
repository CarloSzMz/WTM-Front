<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WTM</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        >
        <!--custom styles-->
        <link rel="stylesheet" href="./styles/index.css">
        <!--iconos-->
        <link href="https://unpkg.com/css.gg@2.0.0/icons/css/heart.css" rel="stylesheet">
        <link href="https://unpkg.com/css.gg@2.0.0/icons/css/shopping-cart.css" rel="stylesheet">
        <link href='https://unpkg.com/css.gg@2.0.0/icons/css/home.css' rel='stylesheet'>
    </head>
    <body>
        <nav class="navbar bg-black">
            <div class="container-fluid">
                <!-- Aquí se agregan los elementos del primer nav -->
                <a class="navbar-brand" href="/index.html">
                    <img src="../../img/logo_white.png" alt="logo" width="100px">
                </a>
                <div class="ml-auto d-flex flex-row" id="nav"></div>
                <div
                    class="offcanvas offcanvas-end"
                    tabindex="-1"
                    id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel"
                >
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Tu Carrito</h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="offcanvas"
                            aria-label="Close"
                        ></button>
                    </div>
                    <!--AQUI EMPIEZA EL CARRITO-->
                    <div class="offcanvas-body">
                        <div class="container d-flex flex-column  align-items-center" style="margin-top: 40%;" id="bodyCarrito">
                            <!--Se mostraran los productos si tiene sesion iniciada--></div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container d-flex flex-row align-items-center">
            <div class="container w-50 mt-5">
                <div class="border border-solid p-3 m-2  zoom-effect" id="imgProducto">
                    
                </div>
            </div>
            <div class="w-50 container d-flex flex-column align-items-center">
                <div class="d-flex flex-column align-items-start w-50 mt-5">
                    <div id="DetallesArticulo1"></div>
                    <div class="w-100 mt-3">
                        <h6>Selecciona tu talla</h6>
                        <div class="row">
                            <div class="col-4">
                                <button class="btn btn-light btn-outline-dark w-100 rounded btn-talla">XS</button>
                            </div>
                            <div class="col-4">
                                <button class="btn btn-light btn-outline-dark w-100 rounded btn-talla">S</button>
                            </div>
                            <div class="col-4">
                                <button class="btn btn-light btn-outline-dark w-100 rounded btn-talla">M</button>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-4">
                                <button class="btn btn-light btn-outline-dark w-100 rounded btn-talla">L</button>
                            </div>
                            <div class="col-4">
                                <button class="btn btn-light btn-outline-dark w-100 rounded btn-talla">XL</button>
                            </div>
                            <div class="col-4">
                                <button class="btn btn-light btn-outline-dark w-100 rounded btn-talla">XXL</button>
                            </div>
                        </div>
                    </div>
                    <div class="w-100 mt-4">
                        <div class=" d-flex">
                            <div class="input-group-prepend">
                                <button class="btn btn-outline-secondary" type="button" onclick="decrement()">
                                    <strong>-</strong>
                                </button>
                            </div>
                            <input
                                type="number"
                                id="cantidad"
                                class="form-control text-center"
                                value="1"
                                min="1"
                            >
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" onclick="increment()">
                                    <strong>+</strong>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="mt-2" id="DetallesArticulo2"></div>
                </div>
                <button class="btn btn-lg rounded-5 btn-dark w-50 p-2 mt-4" aria-label="Añadir a la cesta" id="btnCesta">
                </button>
                <button class="btn btn-lg rounded-5 btn-light w-50 p-2 mt-2 d-flex flex-row justify-content-center align-items-center btn-outline-dark disabled">
                    <span style="margin-right: 20px;">Favorito</span>
                    <i class="gg-heart"></i>
                </button>
            </div>
        </div>
        <footer class="border-top bg-dark text-secondary mt-4">
            <div class="container mt-5">
                <div class="row justify-content-center">
                    <div class="col-md-12 text-center">
                        <h2 class="footer-heading">
                            Wear The Message
                        </h2>
                        <p class="menu">
                            <a href="#" class="text-decoration-none text-secondary m-2">Home</a>
                            <a href="#" class="text-decoration-none text-secondary m-2">Nosotros</a>
                            <a href="#" class="text-decoration-none text-secondary m-2">Contacto</a>
                        </p>
                        <div id="social" class="d-flex flex-row align-content-center justify-content-center">
                            <button class="btn rounded-5 m-2" style="background-color: #C5DEDF;">
                                <i class="fa-brands fa-twitter"></i>
                            </button>
                            <button class="btn rounded-5 m-2" style="background-color: #C5DEDF;">
                                <i class="fa-solid fa-envelope"></i>
                            </button>
                            <button class="btn rounded-5 m-2" style="background-color: #C5DEDF;">
                                <i class="fa-brands fa-instagram"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-md-12 text-center">
                        <p class="copyright">
                            Copyright ©
                            <script>document.write(new Date().getFullYear());</script>
                            2024 All rights reserved
                        </p>
                    </div>
                </div>
            </div>
        </footer>
    </body>
    <!--font awesome-->
    <script src="https://kit.fontawesome.com/968951df1a.js" crossorigin="anonymous"></script>
    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <!--bootsrtap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--custom js-->
    <script src="./js/detalle.js"></script>
</html>
