<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wear The Message</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        >
        <!--Icono-->
        <link href="https://unpkg.com/css.gg@2.0.0/icons/css/shopping-cart.css" rel="stylesheet">
        <!--Fuentes Custom-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
        <!--custom css-->
        <link rel="stylesheet" href="./styles/styles.css">
    </head>
    <body class="bg-light-subtle">
        <nav class="navbar bg-black">
            <div class="container-fluid">
                <!-- Aquí se agregan los elementos del primer nav -->
                <a class="navbar-brand" href="#">
                    <img src="./img/logo_white.png" alt="logo" width="100px">
                </a>
                <div class="ml-auto d-flex flex-row" id="nav"></div>
                <div
                    class="offcanvas offcanvas-end"
                    tabindex="-1"
                    id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel"
                >
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Tu Carrito</h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="offcanvas"
                            aria-label="Close"
                        ></button>
                    </div>
                    <!--AQUI EMPIEZA EL CARRITO-->
                    <div class="offcanvas-body">
                        <div class="container d-flex flex-column  align-items-center" style="margin-top: 40%;" id="bodyCarrito">
                            <!--Se mostraran los productos si tiene sesion iniciada--></div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container">
            <!--carousel-->
            <div class="embla-carousel-loop">
                <section class="embla mt-3">
                    <div class="embla__container">
                        <div class="embla__slide">
                            <div class="embla__slide__number">
                                <img src="./img/dashboard/carousel/car1.jpg" alt="">
                            </div>
                        </div>
                        <div class="embla__slide">
                            <div class="embla__slide__number">
                                <img src="./img/dashboard/carousel/car2.jpg " alt="">
                            </div>
                        </div>
                        <div class="embla__slide">
                            <div class="embla__slide__number">
                                <img src="./img/dashboard/carousel/car3.jpg" alt="">
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <!--texto-->
            <hr style="color: black;">
            <h3 style="text-align: center; margin: 3%;  font-family: 'Playfair Display', serif;
            font-optical-sizing: auto;  font-style: normal;">
                <i>Descubre nuestras ofertas</i>
            </h3>
            <hr style="color: black;">
            <!--selector categorias-->
            <main class="container d-flex flex-row mt-3 mb-3 justify-content-between align-items-center">
                <div class="card mt-3 mb-3 mx-4" id="CategoriaCamisetas" style="cursor: pointer;">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Camisetas</h5>
                        <p>Descubre las camisetas que tenemos para ofrecer.</p>
                    </div>
                    <img src="./img/dashboard/cat_camis.jpg" class="card-img-top imagen_categorias" alt="camisetas">
                </div>
                <div class="card mt-3 mb-3 mx-4">
                    <a href="./about/about.html">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Sobre Nosotros</h5>
                            <p>Conócenos.</p>
                        </div>
                        <img src="./img/login.jpg" class="card-img-bottom imagen_categorias" alt="nosotros">
                    </a>
                </div>
                <div class="card mt-3 mb-3 mx-4" id="CategoriaSudaderas" style="cursor: pointer;">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Sudaderas</h5>
                        <p>Descubre las sudaderas que tenemos para ofrecer.</p>
                    </div>
                    <img src="./img/dashboard/cat_sud.jpg" class="card-img-bottom imagen_categorias" alt="sudaderas">
                </div>
            </main>
        </div>
        <footer class="border-top bg-dark text-secondary">
            <div class="container mt-5">
                <div class="row justify-content-center">
                    <div class="col-md-12 text-center">
                        <h2 class="footer-heading">
                            Wear The Message
                        </h2>
                        <p class="menu">
                            <a href="#" class="text-decoration-none text-secondary m-2">Home</a>
                            <a href="#" class="text-decoration-none text-secondary m-2">Nosotros</a>
                            <a href="#" class="text-decoration-none text-secondary m-2">Contacto</a>
                        </p>
                        <div id="social" class="d-flex flex-row align-content-center justify-content-center">
                            <button class="btn rounded-5 m-2" style="background-color: #C5DEDF;">
                                <i class="fa-brands fa-twitter"></i>
                            </button>
                            <button class="btn rounded-5 m-2" style="background-color: #C5DEDF;">
                                <i class="fa-solid fa-envelope"></i>
                            </button>
                            <button class="btn rounded-5 m-2" style="background-color: #C5DEDF;">
                                <i class="fa-brands fa-instagram"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-md-12 text-center">
                        <p class="copyright">
                            Copyright ©
                            <script>document.write(new Date().getFullYear());</script>
                            2024 All rights reserved
                        </p>
                    </div>
                </div>
            </div>
        </footer>
    </body>
    <!--carousel-->
    <script src="https://unpkg.com/embla-carousel/embla-carousel.umd.js"></script>
    <script src="https://unpkg.com/embla-carousel-autoplay/embla-carousel-autoplay.umd.js"></script>
    <script src="./carousel js/carousel.js"></script>
    <!--font awesome-->
    <script src="https://kit.fontawesome.com/968951df1a.js" crossorigin="anonymous"></script>
    <!--bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <!--script de la pagina-->
    <script src="./main.js"></script>
</html>
