<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WTM</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        >
        <link href="https://unpkg.com/css.gg@2.0.0/icons/css/inbox.css" rel="stylesheet">
        <link href="https://unpkg.com/css.gg@2.0.0/icons/css/file-document.css" rel="stylesheet">
        <link href="https://unpkg.com/css.gg@2.0.0/icons/css/software-download.css" rel="stylesheet">
        <link href="https://unpkg.com/css.gg@2.0.0/icons/css/external.css" rel="stylesheet">
        <link href='https://unpkg.com/css.gg@2.0.0/icons/css/shopping-cart.css' rel='stylesheet'>
        
    </head>
    <body class="bg-light-subtle">
        <nav class="navbar bg-black text-light">
            <div class="container-fluid">
                <!-- Aquí se agregan los elementos del primer nav -->
                <a class="navbar-brand" href="/index.html">
                    <img src="/img/logo_white.png" alt="logo" width="100px">
                </a>
                <div class="ml-auto d-flex flex-row" id="nav">
                    <button id="btnlogout" class="navbar-toggler mx-2">
                        <i class="fa-solid fa-arrow-right-from-bracket text-white"></i>
                    </button>
                </div>
                <div
                    class="offcanvas offcanvas-end"
                    tabindex="-1"
                    id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel"
                >
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Tu Carrito</h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="offcanvas"
                            aria-label="Close"
                        ></button>
                    </div>
                    <!--AQUI EMPIEZA EL CARRITO-->
                    <div class="offcanvas-body">
                        <div class="container d-flex flex-column  align-items-center" style="margin-top: 40%;" id="bodyCarrito">
                            <!--Se mostraran los productos si tiene sesion iniciada--></div>
                    </div>
                </div>
            </div>
        </nav>
        <main class="container text-light p-3">
            <div class="d-flex flex-row">
                <!--INFORMACION DEL USUARIO-->
                <div class="w-50 rounded-3 m-3 text-dark p-4 h-50" style="background-color: #D8D8D8;">
                    <h3>Perfil:</h3>
                    <div class="container mt-3" id="infoUsu"></div>
                    <button class="btn btn-primary mt-2" id="cambiarDatosPerfil">Cambiar datos</button>
                </div>
                <!--Completar perfil / cambiar datos-->
                <div id="completaperfil" class="border-2 border-light m-3 w-50 rounded-3  p-4 text-dark d-none " style="background-color: #D8D8D8;"></div>
            </div>
            <hr style="color: black;">
            <!-- DIV QUE CONTIENE EL DIV DE CARRITO Y EL DE PEDIDOS-->
            <div class="d-flex flex-column d-flex flex-column p-2 align-items-center justify-content-center w-100 text-dark">
                <!--DIV PARA CARRITO Y PASAR A PEDIDO-->
                <h3 class="text-center">Ver tu cesta</h3>
                <button class="btn btn-outline-dark w-25" data-bs-toggle="collapse" data-bs-target="#productosCarrito">
                    <i class="fa-solid fa-bag-shopping"></i>
                </button>
                <div class="container d-flex flex-row p-2">
                    <div class="container collapse w-50" id="productosCarrito"></div>
                </div>
            </div>
            <hr style="color: black;">
            <div class="d-flex flex-column d-flex flex-column p-2 align-items-center justify-content-center w-100 text-dark">
                <!--DIV QUE MUESTRA LOS PEDIDOS-->
                <h3>Tus Pedidos</h3>
                <button class="btn btn-outline-dark w-25 d-flex justify-content-center" data-bs-toggle="collapse" data-bs-target="#pedidosusuario">
                    <i class="gg-inbox"></i>
                </button>
                <div class="container collapse w-50" id="pedidosusuario"></div>
            </div>
        </div>
        <hr style="color: black;">
        <br>
        <!-- Modal Hacer Pedido-->
        <div
            class="modal fade modal-xl text-dark"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Realizar Pedido</h1>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body m-3" id="modalContent"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button id="confirmarCompra" class="btn btn-primary">Confirmar Compra</button>
                    </div>
                </div>
            </div>
        </div>
        <!--Fin Modal-->
        <!-- Modal Visualizar Pedido-->
        <div
            class="fade modal text-dark"
            id="modalPedido"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
        >
            <!--se le puede poner modal-fullscreen-xxl-down para comprimirlo y que vaya hacia abajo-->
            <div class="modal-dialog modal-fullscreen">
                <div class="modal-content">
                    <div class="modal-header bg-secondary">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Wear The Message</h1>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body m-3" id="modalContentPedido"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button id="download-modal-pdf" class="btn btn-outline-dark d-flex flex-row align-items-center">
                            <span style="padding-right: 8px;">Descargar</span>
                            <i class="gg-software-download"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="border-top bg-dark text-secondary">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-12 text-center">
                    <h2 class="footer-heading">
                        Wear The Message
                    </h2>
                    <p class="menu">
                        <a href="../index.html" class="text-decoration-none text-secondary m-2">Home</a>
                        <a href="../about/about.html" class="text-decoration-none text-secondary m-2">Nosotros</a>
                        <a href="#" class="text-decoration-none text-secondary m-2">Contacto</a>
                    </p>
                    <div id="social" class="d-flex flex-row align-content-center justify-content-center">
                        <button class="btn rounded-5 m-2" style="background-color: #C5DEDF;">
                            <i class="fa-brands fa-twitter"></i>
                        </button>
                        <button class="btn rounded-5 m-2" style="background-color: #C5DEDF;">
                            <i class="fa-solid fa-envelope"></i>
                        </button>
                        <button class="btn rounded-5 m-2" style="background-color: #C5DEDF;">
                            <i class="fa-brands fa-instagram"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-md-12 text-center">
                    <p class="copyright">
                        Copyright ©
                        <script>document.write(new Date().getFullYear());</script>
                        2024 All rights reserved
                    </p>
                </div>
            </div>
        </div>
    </footer>
</body>

<!--jquery-->
<script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
<!-- Importar la librería jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<!--script-->
<script src="./js/perfil.js"></script>
</html>
